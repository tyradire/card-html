<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Вёрстка карточки">
  <meta
    name="keywords"
    content="вёрстка, карточка"
  >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css" type="text/css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Карточка</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="info">
        <a class="info__link" href="#">
          <i class="info__icon icon-icon2-eye"></i>
          PRO Топвизор
        </a>
        <p class="info__author">
          Команда Топвизора
        </p>
        <time class="info__date" datetime="2022-01-14">
          14.01.2022
        </time>
      </div>
      <h1 class="card__title">
        Что такое «Снимки выдачи» и как ими пользоваться
      </h1>
      <p class="card__description">
        Вместе с экспертами расскажем, для чего делать cнимки выдачи и как они помогают SEO-специалистам в работе.
      </p>
      <a class="card__link" href="#">
        <img class="card__image" src="./images/img.svg" alt="Снимки выдачи. Зачем нужны и как пользоваться" />
      </a>
      <div class="controls">
        <button class="controls__button">
          <i class="controls__icon icon-icon2-favorite"></i>
          12 842
        </button>
        <button class="controls__button">
          <i class="controls__icon icon-icon2-bookmark"></i>
        </button>
        <button class="controls__button">
          <i class="controls__icon icon-icon2-chat_bubble"></i>
          Обсудить
        </button>
      </div>
    </div>
  </main>
</body>
</html>
